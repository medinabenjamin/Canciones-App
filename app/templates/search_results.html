<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de búsqueda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        <style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background: #f4f7f6;
        color: #333;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .container {
        max-width: 800px;
        width: 100%;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #444;
        font-size: 2.5em;
        margin-bottom: 20px;
        font-weight: 300;
    }

    h1 span {
        font-weight: bold;
        color: #007BFF;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        margin-bottom: 10px;
    }

    li a {
        text-decoration: none;
        color: #495057;
        font-size: 1.1em;
        transition: color 0.3s;
    }

    li a:hover {
        color: #007BFF;
        text-decoration: underline;
    }

    .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        font-size: 1em;
        color: #007BFF;
        text-decoration: none;
        transition: color 0.3s;
    }

    .back-link:hover {
        color: #0056b3;
    }
</style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Resultados para "{{ query }}"</h1>
        
        {% if results %}
            <ul>
                {% for result in results %}
                    <li><a href="/song/{{ result }}">{{ result }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No se encontraron resultados para su búsqueda.</p>
        {% endif %}

        <a href="/" class="back-link">Volver al listado</a>
    </div>
</body>
</html>
