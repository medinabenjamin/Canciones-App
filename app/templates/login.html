<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .card {
            max-width: 420px;
            width: 100%;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-weight: 500;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 1em;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #007BFF;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        .error {
            color: #c0392b;
            text-align: center;
        }

        .links {
            text-align: center;
            margin-top: 12px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Iniciar sesión</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <input type="email" name="email" placeholder="Correo" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Acceder</button>
        </form>
        <div class="links">
            <a href="{{ url_for('main.index') }}">Volver al listado</a>
        </div>
    </div>
</body>
</html>
