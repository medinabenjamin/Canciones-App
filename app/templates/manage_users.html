<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }

        input, select, button {
            padding: 10px;
            font-size: 1em;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        button {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        .actions form {
            display: flex;
            gap: 8px;
            align-items: center;
            margin: 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="{{ url_for('main.index') }}">← Volver al listado</a>
            <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
        </div>
        <h1>Gestión de usuarios</h1>
        <form method="post">
            <input type="text" name="nombre" placeholder="Nombre" required>
            <input type="email" name="email" placeholder="Correo" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <select name="rol_id" required>
                <option value="" disabled selected>Selecciona rol</option>
                {% for rol in roles %}
                    <option value="{{ rol.id }}">{{ rol.nombre }}</option>
                {% endfor %}
            </select>
            <button type="submit">Crear usuario</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.nombre }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.rol.nombre if user.rol else 'Sin rol' }}</td>
                        <td class="actions">
                            <form action="{{ url_for('admin.update_user_role', user_id=user.id) }}" method="post">
                                <select name="rol_id" required>
                                    {% for rol in roles %}
                                        <option value="{{ rol.id }}" {% if user.rol and user.rol.id == rol.id %}selected{% endif %}>
                                            {{ rol.nombre }}
                                        </option>
                                    {% endfor %}
                                </select>
                                <button type="submit">Actualizar rol</button>
                            </form>
                            <form action="{{ url_for('admin.reset_user_password', user_id=user.id) }}" method="post">
                                <input type="password" name="password" placeholder="Nueva contraseña" required>
                                <button type="submit">Reset</button>
                            </form>
                        </td>
                    </tr>
                {% else %}
                    <tr>
                        <td colspan="4">No hay usuarios registrados.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
