<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ filename }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f4f7f6;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-link {
            display: block;
            text-align: left;
            margin-bottom: 20px;
            font-size: 1em;
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        h2 {
            text-align: center;
            color: #444;
            font-size: 2.5em;
            margin: 0 0 5px 0;
            font-weight: 300;
        }
        
        h4 {
            text-align: center;
            color: #888;
            font-size: 1.2em;
            margin: 0 0 25px 0;
            font-weight: 400;
        }
        
        .chord {
            font-weight: bold;
            color: #007BFF;
            background: #e9f0f7;
            border-radius: 4px;
            padding: 2px 4px;
            margin-right: 2px;
            white-space: nowrap;
        }

        pre {
            font-family: monospace;
            white-space: pre;
            margin: 0;
            padding: 0;
        }
        
        p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Volver</a>
        {{ song_content|safe }}
    </div>
</body>
</html>
